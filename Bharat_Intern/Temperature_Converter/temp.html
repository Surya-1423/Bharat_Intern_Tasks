<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <h1> TEMPERATURE CONVERTER </h1>
    <h2> Celsius <-> Fahrenheit </h2>
    <h3> Celsius <-> Kelvin </h3>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>

    <div class="wrap">
        <div class="container">
            <label for="cels">Celsius</label>
            <input type="number" id="cels" oninput= "celToKel()">
        </div>
        <div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" oninput = "kelToCel()">
        </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
